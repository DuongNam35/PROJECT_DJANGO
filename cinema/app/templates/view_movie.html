{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    .block,
    .block-content,
    .block-info-moive{
        background-color: black;
    }
    .block-info-moive{
        color: blanchedalmond;
    }
</style>

<div class="block">
    <div class="container block-content mt-5">
        <div class="row mt-2">
            <div class="col-lg-4">
                <div class="view-image">
                    <img src="/{{movie.image}}" alt="">
                </div>
            </div>  
            <div class="block-info-moive mt-5 col-lg-8">
                <span><u>Tên phim: </u></span> <p>{{movie.name}}</p>
                <span><u>Ngôn ngữ:</u> </span> <p>{{movie.language}}</p>
                <span><u>Thời lượng:</u> </span> <p>{{movie.duration}} phút</p> 
                <span><u>Thể loại: </u></span> <p>{{movie.category}}</p>
                <span><u>Nội dung:</u> </span> <p>{{movie.description}}</p>
                <a class="btn btn-dark" href="/">Quay lại</a>
                <a class="btn btn-primary" href="">Đặt vé</a>
            </div>   
        </div>
    </div>
</div>



{% endblock %}
