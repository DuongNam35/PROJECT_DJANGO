{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    .list-item{
        text-align: center;
        list-style: none;
        width: 50px;
        height: 400px;
    }
    .movie-title{
        font-size: 20px;
    }
    .movie-item{
        text-decoration: none;
    }
    .movie-image{
        width: 100%;
    }
    .item-info{
        color: black;
    }
    .movie-cate{
        font-size: 10px;
        text-decoration: none;
    }
    .item-category{
        padding-bottom: 0px;
    }
</style>

<div class="container mt-5">
    <ul class="list-unstyled row">
        {% for t in tickerList %}
            <li class="list-item col-sm-3 mt-3">
                <div class="item-container pt-2 pr-2">
                    <a href="{% url 'view-movie' t.id %}" class="movie-item">
                        <img src="/{{t.image}}" class="movie-image" alt="">
                        <div class="item-info">
                            <div>
                                <span class="movie-title">{{t.name}}</span>
                            </div>
                        </div>
                    </a>
                    <div class="item-category">
                        <div>
                            <i><span class="movie-cate">{{t.category.name}}</span></i>
                        </div>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
